name: Create And Release

# 触发器
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 安装JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: actions/checkout@v2
      - name: 设置版本环境变量
        run: echo "LIB_VERSION=$(cat libary/gradle.properties | grep -Po '\d+\.\d+\.\d+')">> $GITHUB_ENV
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{env.LIB_VERSION}}
          release_name: Release ${{env.LIB_VERSION}}
          draft: false
          prerelease: false
      - name: 更新打包版本
        run: bash ./gradlew lib:updateVersion
      - name: 提交版本更新记录
      uses: EndBug/add-and-commit@v7.4.0
      with:
        add: "."
        author_name: "YCX-Github"
        author_email: "ycx974577817@gmail.com"
        message: "更新版本为${{env.LIB_VERSION}}"
        push: true