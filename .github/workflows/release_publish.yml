name: Release

# 触发器
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 安装JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - name: 设置版本环境变量
        run: echo "VERSION_CUR=$(cat library/gradle.properties | grep -Po '\d+\.\d+\.\d+')">> $GITHUB_ENV
      - name: 设置ReadMe旧版本环境变量
        run: echo "VERSION_OLD=$(cat README.md | grep -Po '\d+\.\d+\.\d+')">> $GITHUB_ENV
      - name: 更新ReadMe
        run: sed -i 's/${{env.VERSION_OLD}}/${{env.VERSION_CUR}}/g' README.md
      - name: 提交ReadMe更新记录
        uses: EndBug/add-and-commit@v7.4.0
        with:
          add: "README.md"
          author_name: "YCX-Github"
          author_email: "ycx974577817@gmail.com"
          message: "更新ReadMe内版本号"
          push: true
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{env.VERSION_CUR}}
          release_name: Release ${{env.VERSION_CUR}}
          draft: false
          prerelease: false
      - name: 更新打包版本
        run: bash ./gradlew lib:updateVersion
      - name: 提交版本更新记录
        uses: EndBug/add-and-commit@v7.4.0
        with:
          add: "library/gradle.properties"
          author_name: "YCX-Github"
          author_email: "ycx974577817@gmail.com"
          message: "更新下次打包版本为${{env.VERSION_CUR}}"
          push: true